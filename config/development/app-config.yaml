Binance-data-vision:
  symbols:
    - AMBUSDT
  stream: aggTrades
  timeframes:
    - 1h
  bucket: production-trustia-raw-data
  start_date: 2024-09-20
  end_date: 2024-09-30
  base_url: https://data.binance.vision/data/

logging:
  level: INFO
  rotation_when: midnight
  interval: 1
  backup_count: 7

Transformation-talib:
  symbol: BTCUSDT



Ta-lib:
  stream: klines
  bucket: production-trustia-raw-data
  bar: time_bars
  custom_indicators:  [
          {'name': 'ema', 'params': {'length': 20}},  # Exponential Moving Average
          {'name': 'macd', 'params': {}},  # MACD
          {'name':'rsi', 'params': {'length': 14}} # RSI
          ]
